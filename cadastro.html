<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgendeColore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="arte.css">
</head>
<body>
    <div class="container d-flex alinhar-itens-centro justificar-conteudo-centro altura-minima-100">
        <div class="cartao p-5">
            <h2 class="text-center">Criar Conta</h2>
            <form>
                <div class="campo-form">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="campo-form">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="campo-form">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="campo-form">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Criar Conta</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
