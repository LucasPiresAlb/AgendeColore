<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - AgendeColore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="arte.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="text-center">AgendeColore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agendamento.html">Agendamento</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <div class="container d-flex alinhar-itens-centro justificar-conteudo-centro margem-superior">
        <div class="cartao p-5">
            <h2 class="text-center">AgendeColore</h2>
            
          
            <form id="form-agendamento">
                <div class="campo-form">
                    <label for="pergunta">O que você deseja agendar?</label>
                    <select id="pergunta" class="form-control" required>
                        <option value="consultoria">Consultoria</option>
                        <option value="treinamento">Treinamento</option>
                        <option value="visita">Visita Técnica</option>
                    </select>
                </div>
                
              
                <div id="calendario"></div>

                
                <div id="form-agendamento-detalhes" style="display: none;">
                    <label for="data-agendada">Data e hora selecionadas:</label>
                    <input type="text" id="data-agendada" name="data" readonly class="form-control">
                    <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
                </div>
            </form>

            <div id="tela-confirmacao" style="display: none;">
                <h3 class="text-center">Agendamento Confirmado!</h3>
                <p class="text-center">Seu compromisso foi agendado com sucesso para <span id="data-agendada-confirmada"></span>.</p>
                <div class="text-center">
                    <a href="index.html" class="btn btn-success">Voltar para a Página Inicial</a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script> 
    <script>
        $(document).ready(function() {
            $('#calendario').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                dayClick: function(date, jsEvent, view) {
                    
                    var dataSelecionada = date.format('DD/MM/YYYY');
                    $('#data-agendada').val(dataSelecionada);
                    $('#form-agendamento-detalhes').show(); 
                }
            });

           
            $('#form-agendamento').submit(function(event) {
                event.preventDefault(); 
                var dataAgendada = $('#data-agendada').val();
                $('#data-agendada-confirmada').text(dataAgendada);
                $('#form-agendamento').hide(); 
                $('#tela-confirmacao').show(); 
            });
        });
    </script>
</body>
</html>
